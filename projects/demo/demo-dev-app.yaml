apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-dev-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: demo-project
  source:
    repoURL: https://github.com/stephanusnugraha/demo_k8s_community_days_21.git
    targetRevision: main
    path: manifests/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
