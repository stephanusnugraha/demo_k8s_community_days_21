apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kubernetes-dashboard-read-only
rules:
- apiGroups:
  - "*"
  resources:
  - configmaps
  - cronjobs
  - daemonsets
  - deployments
  - events
  - ingresses
  - jobs
  - persistentvolumeclaims
  - persistentvolumes
  - pods
  - pods/log
  - replicasets
  - replicationcontrollers
  - services
  - statefulsets
  verbs:
  - describe
  - get
  - list
  - watch
- apiGroups:
  - "*"
  resources:
  - pods/exec
  verbs:
  - create
